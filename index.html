<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="ico.png" type="image/gif" sizes="16x16">
    <title>Text Editor</title>
</head>

<body>
    <div class="title">
        Text Editor by Tonmoy T.
    </div>

    <div class="buttonContainer">

        <button onclick="bold()" id="bold" class="button"> <b> bold </b> </button>
        <button onclick="italic()" id="italic" class="button"> <i> italic </i> </button>
        <button onclick="underlined()" id="underlined" class="button"> <u> underline </u> </button>
        <button onclick="left()" id="leftAlign" class="button"> <i class="fas fa-align-left"></i> </button>
        <button onclick="center()" id="centerAlign" class="button"> <i class="fas fa-align-center"></i> </button>
        <button onclick="right()" id="rightAlign" class="button"> <i class="fas fa-align-right"></i> </button>
        <button id="increase" class="button"> <i class="fas fa-angle-up"></i> </button>
        <button id="decrease" class="button"> <i class="fas fa-angle-down"></i> </button>

    </div>

    <div class="fontContainer">
        <input id="fontNumber" type="number" placeholder="Manual font size input">
    </div>

    <div class="container">

        <div class="boxes">

            <div class="inputArea">
                <p>Your Document Text</p>
                <textarea id="input"></textarea>
            </div>

            <div class="inputArea">
                <p>Formatted Text</p>
                <textarea id="output" readonly></textarea>
            </div>
        </div>

    </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
